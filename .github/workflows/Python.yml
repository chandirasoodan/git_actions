# This is a basic workflow to help you get started with Actions

name: Python_deployment

# Controls when the workflow will run
on: workflow_dispatch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Step 1
        run: echo "This step will pass"

      - name: Step 2
        continue-on-error: true
        run: |
          echo "This step will fail" && exit 1
          asfdsgdhf

      - name: Set Environment Variable
        if: ${{ failure() }}
        run: echo "STEP_2_FAILED=true" >> $GITHUB_ENV

      - name: Manual Approval for Hello World
        uses: trstringer/manual-approval@v1
        with:
          approvers: chandirasoodan
          minimum-approvals: 1
          issue-title: "Approval needed for Hello World step"
          issue-body: "Please approve or deny the continuation to the Hello World step."
        if: ${{ env.STEP_2_FAILED == 'true' }}

      - name: Hello World
        if: ${{ env.STEP_2_FAILED != 'true' || env.STEP_2_FAILED == 'true' && github.event.inputs.approval == 'true' }}
          
