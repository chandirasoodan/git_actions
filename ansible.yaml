---
- name: Deploy EC2 instance in AWS
  hosts: localhost
  connection: local
  gather_facts: False


  vars:
    region: us-east-1
    instance_type: t3.medium
    ami_id: ami-084568db4383264d4  
    TOKEN: "{{ TOKEN }}"
    user_data: |
      #!/bin/bash
      sudo apt-get update
      sudo apt  install docker.io -y
      sudo systemctl start docker
      sudo systemctl enable docker
      curl -s https://fluxcd.io/install.sh | sudo bash
      export GITHUB_TOKEN=${{ TOKEN }}
      curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
      chmod +x minikube
      sudo usermod -aG docker $USER && newgrp docker
      sudo chmod 666 /var/run/docker.sock
      curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
      curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl.sha256"
      sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
      chmod +x kubectl
      mkdir -p ~/.local/bin
      mv ./kubectl ~/.local/bin/kubectl
      mv minikube /usr/local/bin/
      minikube --version
      sudo minikube start &
      flux bootstrap github \
      --token-auth \
      --owner=chandirasoodan \
      --repository=chandirasoodan/k8s_manifests \
      --branch=main \
      --path=clusters/my-cluster \
      --personal \
      --password=$GITHUB_TOKEN
  tasks:       
    - name: Ensure correct Python interpreter
      ansible.builtin.command: /opt/pipx/venvs/ansible-core/bin/python -m pip install botocore boto3
      environment:
        ansible_python_interpreter: /opt/pipx/venvs/ansible-core/bin/python
         
    - name: Create EC2 instance
      environment:
        ansible_python_interpreter: /opt/pipx/venvs/ansible-core/bin/python
      amazon.aws.ec2_instance:
        region: us-east-1
        instance_type: "{{ instance_type }}"
        image_id: "{{ ami_id }}"
        user_data: "{{ user_data }}"
        wait: yes
        count: 1
      register: ec2
